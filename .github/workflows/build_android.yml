name: Gremlin Android CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Step 1: Checkout
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------------
      # Step 2: Set up JDK
      # -------------------------------
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: gradle

      # -------------------------------
      # Step 3: Install Gradle
      # -------------------------------
      - name: Install Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.3'  # adjust as needed

      # -------------------------------
      # Step 4: Increment version
      # -------------------------------
      - name: Increment versionCode and versionName
        id: versioning
        run: |
          VERSION_CODE=$(grep 'versionCode =' app/build.gradle.kts | awk '{print $3}')
          VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | awk -F'"' '{print $2}')
          NEW_CODE=$((VERSION_CODE + 1))
          NEW_NAME="${VERSION_NAME%.*}.$(( ${VERSION_NAME##*.} + 1 ))"
          echo "New versionCode: $NEW_CODE"
          echo "New versionName: $NEW_NAME"
          sed -i "s/versionCode = ${VERSION_CODE}/versionCode = ${NEW_CODE}/" app/build.gradle.kts
          sed -i "s/versionName = \"${VERSION_NAME}\"/versionName = \"${NEW_NAME}\"/" app/build.gradle.kts
          echo "version_code=$NEW_CODE" >> $GITHUB_OUTPUT
          echo "version_name=$NEW_NAME" >> $GITHUB_OUTPUT
        working-directory: gremlin_app/android

      # -------------------------------
      # Step 5: Build Debug APK
      # -------------------------------
      - name: Build Debug APK
        run: gradle assembleDebug --stacktrace
        working-directory: gremlin_app/android

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: gremlin-debug-apk
          path: gremlin_app/android/app/build/outputs/apk/debug/app-debug.apk

      # -------------------------------
      # Step 6: Decode Release Keystore
      # -------------------------------
      - name: Decode Release Keystore
        run: |
          echo ${{ secrets.KEYSTORE_BASE64 }} | base64 --decode > gremlin_app/android/release.keystore

      # -------------------------------
      # Step 7: Build Release APK
      # -------------------------------
      - name: Build Release APK
        run: gradle assembleRelease -Pandroid.injected.signing.store.file=release.keystore \
                                     -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
                                     -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
                                     -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
                                     --stacktrace
        working-directory: gremlin_app/android

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: gremlin-release-apk
          path: gremlin_app/android/app/build/outputs/apk/release/app-release.apk

      # -------------------------------
      # Step 8: Create GitHub Release
      # -------------------------------
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: gremlin_app/android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Step 9: Cleanup
      # -------------------------------
      - name: Remove Keystore
        run: rm -f gremlin_app/android/release.keystore

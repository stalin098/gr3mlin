name: Gremlin Android CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # -------------------------------
      # Step 1: Increment version
      # -------------------------------
      - name: Increment versionCode and versionName
        id: versioning
        run: |
          # Get current version code and name
          VERSION_CODE=$(grep versionCode app/build.gradle | awk '{print $2}')
          VERSION_NAME=$(grep versionName app/build.gradle | awk -F'"' '{print $2}')
          NEW_CODE=$((VERSION_CODE + 1))
          NEW_NAME="${VERSION_NAME%.*}.$(( ${VERSION_NAME##*.} + 1 ))"
          echo "New versionCode: $NEW_CODE"
          echo "New versionName: $NEW_NAME"
          # Replace in build.gradle
          sed -i "s/versionCode ${VERSION_CODE}/versionCode ${NEW_CODE}/" app/build.gradle
          sed -i "s/versionName \"${VERSION_NAME}\"/versionName \"${NEW_NAME}\"/" app/build.gradle
          echo "version_code=$NEW_CODE" >> $GITHUB_OUTPUT
          echo "version_name=$NEW_NAME" >> $GITHUB_OUTPUT

      # -------------------------------
      # Step 2: Build Debug APK
      # -------------------------------
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: gremlin-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # -------------------------------
      # Step 3: Decode Keystore
      # -------------------------------
      - name: Decode Release Keystore
        run: |
          echo ${{ secrets.KEYSTORE_BASE64 }} | base64 --decode > release.keystore

      # -------------------------------
      # Step 4: Build Release APK
      # -------------------------------
      - name: Build Release APK
        run: ./gradlew assembleRelease -Pandroid.injected.signing.store.file=release.keystore \
                                      -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
                                      -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
                                      -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
                                      --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: gremlin-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      # -------------------------------
      # Step 5: Create GitHub Release
      # -------------------------------
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Step 6: Optional: Clean up Keystore
      # -------------------------------
      - name: Remove Keystore
        run: rm -f release.keystore
